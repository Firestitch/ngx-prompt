<div class="fs-row.gap-xs.wrap">
  <button mat-raised-button color="primary" (click)="openInput(false)">Open Input</button>
  <button mat-raised-button color="primary" (click)="openInput(true)">Open Multiline Input</button>
</div>

<div *ngIf="inputValue !== false">
  <fieldset>
    <legend>Selected</legend>
    <ng-container>{{inputValue}}</ng-container>
  </fieldset>
</div>
