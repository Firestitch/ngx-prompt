
<div class="fs-row.gap-xs.wrap">
  <button mat-raised-button color="primary" (click)="showConfirm()">Open Confirm</button>
  <button mat-raised-button color="primary" (click)="showConfirmButtons()">Open Confirm with Custom Buttons</button>
</div>

<div *ngIf="confirmValue">
  <fieldset>
    <legend>Selected</legend>
    <ng-container>{{confirmValue}}</ng-container>
  </fieldset>
</div>
