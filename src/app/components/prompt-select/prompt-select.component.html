<form>
  <fs-dialog mobileMode="float">
    <h1 mat-dialog-title>{{data.title}}</h1>
    <mat-dialog-content tabindex="-1">
      {{data.template}}
      <mat-form-field *ngIf="!error">
        <mat-label>{{data.label}}</mat-label>
        <mat-select
            [required]="true"
            [(ngModel)]="result" 
            (ngModelChange)="change()"
            name="select">
          <mat-option *ngFor="let item of items" [value]="item.value">
            {{ item.name }}
          </mat-option>
        </mat-select>
        <mat-hint>{{data.hint}}</mat-hint>
      </mat-form-field>
      <ng-container *ngIf="error">Something went wrong. Please, try again</ng-container>
    </mat-dialog-content>

    <mat-dialog-actions>
      <ng-container *ngIf="!config.commitOnSelect">
        <button 
            mat-button
            color="primary"
            (click)="select()">
          Continue
        </button>    
      </ng-container>
      <button 
          mat-button 
          [color]="config.commitOnSelect ? 'primary' : ''"
          [mat-dialog-close]="undefined" 
          type="button" >
        {{data.cancelLabel}}
      </button>
    </mat-dialog-actions>
  </fs-dialog>
</form>
