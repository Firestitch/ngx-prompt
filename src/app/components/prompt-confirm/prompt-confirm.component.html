<fs-dialog mobileMode="float">
  <h1 mat-dialog-title>{{data.title}}</h1>
  <mat-dialog-content>
    <div class="fs-column">
      <span [innerHtml]="template"></span>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <ng-container *ngFor="let button of data.buttons; let index = index">
      <button 
          mat-button
          [fsAutofocus]="index === 0"
          (click)="close(button)"
          type="button"
          [color]="button.color"
          [ngClass]="button.class">
        {{button.label}}
      </button>
    </ng-container>
  </mat-dialog-actions>
</fs-dialog>
